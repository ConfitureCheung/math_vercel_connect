
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主項變換示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'SimHei', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px 20px;
            line-height: 1.8;
        }

        .container {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 3px solid #2c3e50;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .reference {
            position: absolute;
            top: 80px;
            left: 40px;
            font-size: 12px;
            color: #7f8c8d;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .question {
            margin-bottom: 50px;
            padding: 30px;
            background-color: #fafafa;
            border-left: 5px solid #3498db;
            border-radius: 4px;
            page-break-inside: avoid;
        }

        .question h2 {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .formula-display {
            background-color: white;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            font-size: 20px;
            color: #2c3e50;
            border: 1px solid #e0e0e0;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
        }

        .objective {
            font-size: 16px;
            color: #2c3e50;
            line-height: 1.9;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #ecf0f1;
            border-left: 4px solid #f39c12;
            border-radius: 4px;
        }

        .objective strong {
            font-weight: 600;
        }

        .solutions-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .solution {
            border: 2px dashed #3498db;
            padding: 25px;
            border-radius: 6px;
            background-color: #f9f9f9;
            page-break-inside: avoid;
        }

        .solution h3 {
            font-size: 16px;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
        }

        .solution-step {
            background-color: white;
            padding: 10px 15px;
            margin: 10px 0;
            border-left: 3px solid #3498db;
            border-radius: 3px;
            font-size: 15px;
            color: #2c3e50;
            line-height: 1.8;
            font-family: 'Courier New', monospace;
        }

        .solution-step:last-of-type:not(.final-answer) {
            margin-bottom: 0;
        }
        
        .fraction {
            display: inline-block;
            text-align: center;
            margin: 0 5px;
            color: #2c3e50;
        }

        .fraction-numerator {
            padding: 5px 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #2c3e50;
            border-bottom: 2px solid #2c3e50;
        }

        .fraction-denominator {
            padding: 5px 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #2c3e50;
        }

        .final-answer {
            background-color: #e8f4f8;
            padding: 12px 15px;
            margin: 10px 0;
            border-left: 4px solid #27ae60;
            border-radius: 3px;
            font-weight: 600;
            font-size: 15px;
            color: #27ae60;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .final-answer .fraction {
            color: #27ae60;
        }

        .final-answer .fraction-numerator {
            color: #27ae60;
            border-bottom: 2px solid #27ae60;
        }

        .final-answer .fraction-denominator {
            color: #27ae60;
        }

        .step-text {
            font-size: 14px;
            color: #555;
            margin: 8px 0 8px 15px;
            font-style: italic;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .solutions-container {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 22px;
            }

            .solution {
                padding: 20px;
            }
        }

        @media print {
            body {
                background-color: white;
                padding: 0;
            }

            .container {
                max-width: 100%;
                padding: 20px;
                box-shadow: none;
            }

            .question {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>主項變換</h1>
        </div>        
        <div class="reference">(REF. 2007 I 1 近似例子)</div>
        <div class="question">
            <h2>題目</h2>
            <div class="objective">
                令 p 成為公式 <strong>5p - 7 = 2(p + q)</strong> 的主項。
            </div>
        </div>

        <div class="solutions-container">
            <!-- 方法 -->
            <div class="solution">
                <h3>方法</h3>

                <div class="solution-step">
                    5p − 7 = 2p + 2q
                </div>

                <div class="solution-step">
                    5p − 2p = 2q + 7
                </div>

                <div class="solution-step">
                    3p = 2q + 7
                </div>

                <div class="final-answer">
                    p = 
                    <div class="fraction">
                        <div class="fraction-numerator">2q + 7</div>
                        <div class="fraction-denominator">3</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="/" class="footer-button">← 返回首頁 (Back to Home)</a>
        </div>
    </div>
</body>
</html>
